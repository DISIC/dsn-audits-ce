          type: visuel
          delivery: Majeur
        - name: Indication par la couleur
          description: Le point d'étape n'est indiqué que par la couleur. Ajouter `aria-current="step"` sur le point concerné. Les labels des champs du formulaire n'ont pas un contraste élevé (ratio de 3.31).
