        delivery: Bloquant
    - name: Contenu
      errors:
      - name: Champ mot de passe
        description: L'icone (pictogramme œil) dans le champ de mot de passe = il n'y a que la couleur "bleue" qui indique le changement d'état de l'élément (actif / inactif). Mettre un icone plus explicite (œil barré / non barré) et associer un texte alternatif "afficher/cacher le mot de passe" selon l'état de l'élément".
        type: visuel
        criterion: '3.1'
        delivery: Bloquant
      - name: Contrastes 
        description: le texte du message d'erreur n'est pas assez contrasté avec son arrière plan (3,9 au lieu de 4,5). Les libellés des champs du formulaire ont un ratio de contraste insuffisant entre le texte et le fond du champ (3,3 au lieu de 4,5).
        criterion: '3.2'
        type: visuel
        delivery: Majeur
      - name: Contrastes des éléments graphiques
        description: le contour autour des champs de formulaire a un ratio de contraste insuffisant (1,4 au lieu de 3). Le bouton "Enregistrer" a un ratio de contraste insuffisant entre le texte et la couleur (4,1 au lieu de 4,5).
        criterion: '3.3'
        type: visuel
        delivery: Majeur
      - name: Liens
        description: Le lien "Pourquoi" n'est pas explicite, l'intitulé n'explicite pas la destination finale du lien. Ajouter de l'information dans l'attribut `title` du lien.
        criterion: '6.1'
        type: code
        delivery: Majeur
      - name: Scripts
        description: Les icônes de décoration dans les boutons peuvent être restituées. Ajouter l'attribut suivant `aria-hidden="true"`
        criterion: '7.1'
        type: code
        delivery: Majeur
      - name: Contraste des liens
        description: Le lien "Pourquoi?" n'est pas visible par rapport au contenu.
        criterion: '10.6' 
        type: code
        delivery: Bloquant
      - name: Information par la forme
        description: Le caractère obligatoire représenté par l'astérisque est une information donnée par la forme. Ajouter une phrase avant le formulaire explicitant bien la légende de cette information.
        criterion: '10.9'
        type: code
        delivery: Majeur
    - name: Formulaire
      errors:
      - name: Etiquettes
        description: Aucun des champs a un libellé associé. Ajouter à chaque libellé un attribut `for` dont la valeur est égale à celle du champ associé.
        criterion: '11.1'
        type: code
        delivery: Majeur
      - name: Etiquette
        description: l'étiquette "ancien mot de passe" pourrait être plus pertinent = "mot de passe actuel"
        criterion: '11.2'
        type: code
        delivery: Bloquant
      - name: Regroupement des champs
        description: Les champs de même nature devraient avoir une légende. Les `<h2>` présents dans le formulaire devraient être des `<legend>` (Mes informations, Notification, Identifiants )
        criterion: '11.5'
        type: code
        delivery: Majeur
      - name: Intitulé du bouton
        description: Changer l'intitulé du bouton "enregistrer" par "Sauvegarder mes informations"
        criterion: '11.9'
        type: code
        delivery: Majeur
      - name: Format attendu
        description: Le message d'erreur ne contient pas d'indicationsur le format attendu sur l'adresse de messagerie ou numéro de téléphone.
        criterion: '11.11'
        type: code
        delivery: Majeur
      - name: Autocomplete
        description: Les autocomplete utilisés ne sont pas tous bons. [Se référer à la liste officielle](https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode-rgaa/glossaire/#liste-des-valeurs-possibles-pour-l-attribut-autocomplete)
        criterion: '11.13'
        type: code
        delivery: Mineur
