---
- pages:
  - name: Global au site
    blocks:
    - name: Page
      errors:
        - name: Structure du document
          description: Absence des éléments `<header>`, `<main>` et `<footer>`
          criterion: '9.2'
          type: structure
          delivery: Bloquant
        - name: Accès rapide
          description: Manque un menu d’évitement
          criterion: '12.7'
          type: structure
          delivery: Majeur
        - name: Pages (où l'utilisateur est connecté)
          description: L'utilisateur n'a pas le contrôle de la limite de temps (20 minutes)
          criterion: '13.1'
          type: code
          delivery: Bloquant
        - name: Zones de regroupement
          description: Absence de landmarks
          criterion: '12.6'
          type: structure
          delivery: Bloquant
    - name: Footer
      errors:
        - name: Liens
          status: moindre
          description: Les liens du pied de page n'ont pas un contraste élevé (ratio de 2.55)
          criterion: '3.2'
          type: visuel
          delivery: Bloquant
        - name: Pied de page
          description: aucune liste utilisée pour les liens, il faut mettre une liste non ordonnée
          criterion: '9.3'
          type: code
          delivery: Majeur
    - name: Header
      errors:
        - name: Bouton déconnexion (menu desktop)
          description: 'expliciter le lien "déconnexion". Par exemple : "Déconnexion de mon espace personnel."'
          criterion: '6.1'
          type: structure
          delivery: Majeur
        - name: Liste (menu desktop)
          description: Supprimer la `<li>` vide contenant le pipe et faire la séparation en CSS.
          criterion: '9.3'
          type: structure
          delivery: Majeur
        - name: Bouton (menu mobile)
          description: Le menu burger devrait être un bouton `<button>` et supprimer `tabindex="-1"`. L'intitulé du menu n'est pas explicite (actuellement `aria-label="Toggle navigation"`), Remplacer par "Menu de navigation principale".
          criterion: '7.1'
          type: code
          delivery: Bloquant
        - name: Navigation au clavier (menu mobile)
          description: Le menu burger n'est pas accessible au clavier (absence de `href` sur l'élément `<a>`).
          criterion: '7.3'
          type: code
          delivery: Bloquant
        - name: Menu (version mobile) 
          description: Absence d'attribut href sur un lien (du menu)
          criterion: '8.2'
          type: code
          delivery: Bloquant
  - name: Accueil avec liste des dossiers (connecté)
    url: https://citoyens.recette.telerecours.fr/#/accueil
    blocks:
      - name: Page 
        errors: 
          - name: Code de la page
            description:  Valeurs d'attributs `id` qui ne sont pas reliés à un attribut `for`
            type: code
            criterion: '8.2'
            delivery: majeur
          - name: Titre de la page
            description:  "Il manque l'information suivante : Accueil - Conseil d'Etat - Télérecours Citoyens"
            type: texte
            criterion: '8.6'
            delivery: majeur
          - name: Visibilité du focus
            description: Le contraste du focus est de 2.5 et l'outline a une valeur de 0 sur les boutons "Entrer un code reçu par courrier", "Reprendre mon dépôt de requête" et "Déposer une nouvelle requête".
            criterion: '10.7'
            type: visuel
            delivery: Bloquant
      - name: Contenu
        errors:
          - name: Bloc "Bienvenue sur Télérecours citoyens"
            description: La note de l'astérisque * `<p _ngcontent-c7="""" class=""hors-pers-m"">` (ratio de 2.77)"
            type: visuel
            criterion: '3.2'
            delivery: Bloquant
          - name: Zone de filtrage des dossiers
            description: le champ de sélection des dossiers n'est pas assez contrasté. On ne distingue pas la bordure du champ. Absence de bordure sur l'élément `<select>`.
            type: visuel
            criterion: '3.3'
            delivery: Bloquant
          - name: Absence de titre de tableau
            description: Ajouter un attribut `aria-labelledby` sur l'élément `<h2>` précédant le `<table>` pour qu'il soit relié au tableau.
            type: texte
            criterion: '5.4'
            delivery: Majeur
          - name: Déclaration de la table
            description: Remplacer `role="grid"` par `role="table"`. [Voir modèle de cette page](https://www.w3.org/TR/wai-aria-practices/examples/table/sortable-table.html)
            type: code
            criterion: '5.6'
            delivery: Majeur
          - name: Entête du tableau
            description: La ligne d'en-tête des données n'est pas déclarée comme telle. 
            type: code
            criterion: '5.6'
            delivery: Majeur
          - name: Bloc "Bienvenue sur Télérecours citoyens"
            description: Les boutons "Entrer un code reçu par courrier" et "Déposer une nouvelle requête" devraient être des liens. Les icônes de décoration dans les boutons peuvent être restituées par les TA (ajouter un attribut `aria-hidden="true"` dans la balise `<i>`) et ils sont vides.
            type: texte
            criterion: '7.1'
            delivery: Majeur
          - name: Tableaux
            description: Les icônes de tri dans l'entête du tableau ne sont pas atteignables au clavier et peuvent être restituées par les TA (ajouter un `aria-hidden="true"` sur les `<span _ngcontent-c8="" class="fa fa-eye"></span>` et `<span _ngcontent-c8="" class="fa fa-paperclip"></span>`). Absence de nom accessible, de fonction et de changement d'état sur chacun des titres de l'entête du tableau lors du tri. Les boutons "ajouter une pièce" et "visualiser mon dossier" ne sont pas explicites. Par exemple, sur la première ligne, on pourrait mettre `<button " title="Visualiser mon dossier 2200373">` et `<button title="Ajouter une pièce au dossier 2200373">`. Les `<button>` présents dans le tableau devraient être des liens sémantiquement parlant.
            type: texte
            criterion: '7.1'
            delivery: Bloquant
          - name: Changement de contexte (tableau)
            description: L'utilisateur n'est pas averti du changement de données quand il sélectionne soit "tous les dossiers", "dossiers en cours" et "dossiers terminés". Ce n'est pas restitué par les TA.
            type: texte
            criterion: '7.4'
            delivery: Bloquant
          - name: Tableau sans CSS
            description:  Les icônes de tri disparaissent
            type: texte
            criterion: '10.2'
            delivery: Bloquant
          - name: Contenu sans CSS
            description: L'accès aux boutons "Voir le dossier" et "Ajouter une pièce" disparaissent. 
            type: texte
            criterion: '10.3'
            delivery: Bloquant
          - name: Notes dans l'encadré "Bienvenue sur Télérecours citoyens"
            description: L'astérique est une indication par la position et par la forme. Il faut soit intégrer la note à la suite du texte entre parenthèses, soit faire un système de mécanisme d'ancres permettant d'une part d'aller à la note et de revenir au contenu. 
            type: texte
            criterion: '10.9'
            delivery: Majeur
          - name: Tri dans le tableau
            description: L'information est donnée uniquement par la forme lors du tri des colonnes du tableau.
            type: texte
            criterion: '10.9'
            delivery: Majeur
          - name: Tri dans le tableau (formulaire)
            description: L'étiquette du champ de filtrage n'est pas relié au `<select>`. Il manque un attribut `id="statutFilter"` pour lier le `<label>` au `<select>`
            type: code
            criterion: '11.1'
            delivery: Majeur
          - name: Tableau 
            description: L'étiquette du champ de filtrage n'est pas relié au `<select>`. Il manque un attribut `id="statutFilter" pour lier le `<label>` au `<select>`.
            criterion: '11.1'
            type: code
            delivery: Majeur
          - name: Information donnée par la forme / position
            description: Dans le Bloc "Bienvenue", l'astérique est une indication par la position et par la forme. Il faut soit intégrer la note à la suite du texte entre parenthèses, soit faire un système de mécanisme d'ancres permettant d'une part d'aller à la note et de revenir au contenu. Dans le tableau, l'information est donnée uniquement par la forme lors du tri des colonnes du tableau.
            criterion: '10.9'
            type: visuel
            delivery: Majeur
          - name: Bloc "Bienvenue"
            description: Les boutons "Entrer un code reçu par courrier" et "Déposer une nouvelle requête" devraient être des liens. Les icônes de décoration dans les boutons peuvent être restituées par les TA (ajouter un attribut `aria-hidden="true"` dans la balise `<i>`) et ils sont vides.
            criterion: '7.1'
            type: code
            delivery: Bloquant
          - name: Tableau
            description: Les icônes de tri dans l'entête du tableau ne sont pas atteignables au clavier et peuvent être restituées par les TA (ajouter un `aria-hidden="true"` sur les `<span _ngcontent-c8="" class="fa fa-eye"></span>` et `<span _ngcontent-c8="" class="fa fa-paperclip"></span>`). Absence de nom accessible, de fonction et de changement d'état sur chacun des titres de l'entête du tableau lors du tri. Les boutons "ajouter une pièce" et "visualiser mon dossier" ne sont pas explicites. Par exemple, sur la première ligne, on pourrait mettre `<button " title="Visualiser mon dossier 2200373">` et `<button title="Ajouter une pièce au dossier 2200373">`. Les éléments `<button>`présents dans le tableau devraient être des liens.
            criterion: '7.1'
            type: code
            delivery: Bloquant
  - name: Authentification (connecté)
    url: https://citoyens.recette.telerecours.fr/#/authentication
    blocks:
    - name: Page 
      errors:
      - name: Visibilité du focus
        description: Le contraste du focus est de 2.5 et l'outline a une valeur de 0 sur le bouton "Je me connecte"
        type: visuel
        criterion: '10.7'
        delivery: Bloquant
      - name: Titre de page
        description: Le titre de page "Connexion" n'est pas pertinent, il ne reprend pas le nom du site. Titre correct = "Connexion | Télérecours citoyens | Conseil d'État"
        criterion: '8.8'
        type: code
        delivery: Majeur
    - name: Contenu 
      errors:
      - name: Structure des titres 
        description: Ajouter des éléments `<h2>` sur les titres "Se connecter avec FranceConnect" et "Se connecter avec un compte Télérecours citoyens."
        criterion: '9.1'
        type: code
        delivery: Bloquant
      - name: Liste 
        description: Dans le bloc "Vous n'avez pas de compte ?", Ajouter une liste de description `<dl>` avec les questions dans des `<dt>` et réponses dans des `<dd>`.
        criterion: '9.3'
        type: code
        delivery: Majeur
    - name: Formulaire
      errors:
      - name: Champ mot de passe
        description: L'icone (pictogramme œil) dans le champ de mot de passe = il n'y a que la couleur "bleue" qui indique le changement d'état de l'élément (actif / inactif). Mettre un icone plus explicite (œil barré / non barré) et associer un texte alternatif "afficher/cacher le mot de passe" selon l'état de l'élément".
        type: visuel
        criterion: '3.1'
        delivery: Bloquant
      - name: Contraste de couleur
        description: Dans les champs de connexion, les labels ne sont pas assez contrastés (ratio de 2.6) et le lien mot de passe n'est pas assez contrasté (ratio de 3.2). Dans le bloc "FranceConnect", le texte et lien sous le visuel ne sont pas assez contrastés (ratio de 3.2).
        criterion: '3.2'
        type: visuel
        delivery: Bloquant
      - name: Contraste des éléments graphiques
        description: Le contour autour des champs du formulaire de connexion a un ratio de contraste insuffisant (1,4 au lieu de 3).
        criterion: '3.3'
        type: visuel
        delivery: Bloquant
      - name: Scripts
        description: Dans le Champ "mot de passe", l'icône "œil" ne possède pas de texte alternatif précisant sa fonction. Il n'est pas non plus accessible au clavier. | Il devrait être un bouton avec soit = un texte qui change "afficher/masquer", soit un attribut `aria-pressed`. Absence de libellé sur le bouton "S'identifier avec FranceConnect"
        criterion: '7.1'
        type: code
        delivery: Bloquant
      - name: Bloc "Erreur d'authentification"
        description: Ajouter un élément `<p>` sur le texte
        criterion: '8.9'
        type: code
        delivery: mineur
      - name: Perte de fonction
        description: On perd la fonction "afficher/cacher" le mot de passe sans le css, et le bouton France Connect a un nom accessible (aria-label) mais il est vide.
        criterion: '10.2'
        type: code
        delivery: Bloquant
      - name: Caractère obligatoire et message d'erreur
        description: Le caractère obligatoire de remplissage des champs n'est pas indiqué avant le formulaire. Le message d'erreur n'est pas relié aux champs à remplir.
        criterion: '11.10'
        type: code
        delivery: Majeur
      - name: Format attendu
        description: Aucune indication permettant de corriger facilement, suggérer le format attendu du mail par exemple ou indiquer quel est le champ à remplir.
        criterion: '11.1'
        type: code
        delivery: Majeur
  - name: Création de compte (personne  morale)
    url: https://citoyens.recette.telerecours.fr/#/register/morale
    blocks:
    - name: Page 
      errors:
      - name: Captcha
        description: Il n'y a pas de solution d'accès alternatif au contenu ou à la fonction du Captcha. Privilégier un captcha accessible ou ne pas en mettre.
        type: code
        criterion: '1.5'
        delivery: Majeur
      - name: Infos sur le formulaire
        description: Le placeholder n'est autorisé que sur certains types de l'élément `<input>` (autorisé sur les types suivants "email, number, password, search, tel, text, ou url"). L'attribut `autocomplete` ne peut pas être utilisé quand l'attribut `type` du champ n'est pas défini. L'attribut `type` ne peut pas être indéfini.
        criterion: '8.2'
        type: code
        delivery: Mineur
      - name: Titre de la page
        description: Expliciter davantage le titre de la page sans oublier de préciser qu'on est sur le site de Télérecours Citoyens. Par exemple = "Création de compte de personne morale - Télérecours Citoyens"
        criterion: '8.6'
        type: code
        delivery: Bloquant
      - name: Structure des titres
        description: Utilisation d'élément `<h2>` pour simuler les titres des différentes parties du formulaire 
        criterion: '8.9' 
        type: code
        delivery: Bloquant
      - name: Visibilité du focus
        description: Le contraste du focus est de 2.5 et l'outline a une valeur de 0 sur les boutons "Annuler" et "Enregistrer"
        criterion: '10.7'
        type: code
        delivery: Bloquant
    - name: Formulaire
      errors:
      - name: Information par la couleur 
        description: L'information du bouton permettant l'affichage du mot de passe est uniquement par la couleur.
        criterion: '3.1'
        type: visuel
        delivery: Bloquant
      - name: Contrastes de couleur
        description: Labels pas assez contrastés (ratio de 3.31). Les messages d'erreurs ne sont pas assez contrastés (ratio de 3.87) (rouge sur fond gris). Les messages annexes tels que la longueur du mot de passe, ne sont pas assez contrastés (vert sur fond blanc) - ratio de 3.96. Contraste de l'icône "œil" insuffisant (ratio de 3.67).
        criterion: '3.2'
        type: visuel
        delivery: Bloquant
      - name: Contraste des éléments graphiques
        description: Le contraste de la bordure des champs est insuffisant (ratio de 1.39).
        criterion: '3.3'
        type: visuel
        delivery: Bloquant
      - name: Scripts
        description: Les icônes "changer l'image" et "vocaliser le contenu du captcha" n'ont pas d'intitulé et ne sont pas restituées aux TA. L'icône (pictogramme œil) du mot de passe, devrait être un bouton avec soit, avec un texte qui change "afficher/masquer", soit un attribut `aria-pressed`
        criterion: '7.1'
        type: code
        delivery: Bloquant
      - name: Navigation au clavier
        description: Les icônes "changer l'image" et "vocaliser le contenu du captcha" ne sont pas atteignables au clavier car elles n'ont pas de nom accessible. L'affichage du mot de passe (pictogramme œil) ne marche pas au clavier. 
        criterion: '7.3'
        type: code
        delivery: Bloquant
      - name: Etiquettes
        description: Les éléments `<label>` ne sont pas reliés aux `<input>` par le biais d'un attribut `for`
        criterion: '11.1'
        type: code
        delivery: Bloquant
      - name: Regroupement de champs
        description: Les champs de même nature ne sont pas regroupés par une balise `<fieldset>`.
        criterion: '11.5'
        type: code
        delivery: Bloquant
      - name: Légende
        description: Les champs de même nature devraient avoir une légende. Les éléments `<h2>` présents dans le formulaire devraient être des `<legend>` (Identité de l'organisme, Représentant de la personne morale, Téléphones, Adresse, Sécurité )
        criterion: '11.6'
        type: code
        delivery: Majeur
      - name: Format attendu
        description: Les indications de format de mot de passe ne sont pas identiés par des attributs `id` qu'on peut associer avec la technique `aria-labelledby` pour que l'information soit restituée par les TA, implémenter également l'attribut `tabindex="-1"` pour que soit assuré une compatibilité maximum avec les navigateurs sur les éléments qui ne sont pas interactifs.
        criterion: '11.11'
        type: code
        delivery: Majeur
      - name: Autocomplete
        description: Les autocomplete utilisés ne sont pas tous bons. [Se référer à la liste officielle](https://www.numerique.gouv.fr/publications/rgaa-accessibilite/methode-rgaa/glossaire/#liste-des-valeurs-possibles-pour-l-attribut-autocomplete)
        criterion: '11.13'
        type: code
        delivery: Mineur
  - name: Mot de passe oublié
    url: https://citoyens.recette.telerecours.fr/#/reset/request 
    blocks:
    - name: Page 
      errors:
      - name: Contrastes 
        description: Le contraste du message d'alerte n'est pas assez élevé (gris sur gris - ratio de 4). Le label n'a pas un contraste élevé (ratio de 3.31). Le message d'alerte du champ obligatoire n'a pas un contraste élevé (ratio de 3.87)
        type: visuel
        criterion: '3.2'
