        delivery: Bloquant
      - name: Visibilité du focus
        description: Le contraste du focus est de 2.5 et l'outline a une valeur de 0 sur le boutons "Réinitialiser le mot de passe"
        criterion: '10.7'
        type: code
        delivery: Bloquant
    - name: Formulaire
      errors:
      - name: Images de décoration
        description: L'icône de décoration utilisée dans le message de validation d'envoi du formulaire peut être restituée aux TA. Il faut mettre l'icône dans un élément `<span>` avec l'attribut suivant `aria-hidden="true"`
        criterion: '1.2'
        type: visuel
        delivery: Majeur
      - name: Contraste 
        description: Le contraste de couleur du message d'envoi n'est pas assez contrasté (blanc sur vert).
        criterion: '3.2'
        type: visuel
        delivery: Bloquant
      - name: Contraste d'élément graphique
        description: Le contraste du bouton de réinitialisation du mot de passe n'est pas assez élevé (ratio de 4.09 - blanc sur vert).
        criterion: '3.3'
        type: visuel
        delivery: Bloquant
      - name: Scripts
        description: Les icônes de décoration peuvent être restituées. Ajouter l'attribut suivant 'aria-hidden="true"`
        criterion: '7.1'
        type: code
        delivery: Majeur
      - name: Format attendu
        description: Il n'y a pas d'indication sur le format attendu de l'adresse email
        criterion: '11.11'
        type: code
        delivery: Majeur
    - name: Contenu
      errors:
        - name: Texte
          description: Il faut mettre le texte dans un élément de paragraphe `<p>`
          criterion: '8.9'
          type: code
          delivery: mineur
  - name: Mentions légales
    url: https://citoyens.recette.telerecours.fr/#/mentions-legales
    blocks:
    - name: Page 
      errors:
      - name: Titre de la page
        description: le titre de page "Connexion" n'est pas pertinent, il ne reprend pas le nom du site. Par exemple, "Mentions légales | Télérecours citoyens | Conseil d'Etat"
        criterion: '8.6'
        type: code
        delivery: Majeur
      - name: Liste
        description: Dans le bloc "Conception et développement", ajouter une liste non ordonnée pour la liste des personnes 
        criterion: '9.3'
        type: code
        delivery: Majeur
      - name: Distinction lien
        description: Le contraste entre le lien "https://citoyens.telerecours.fr/" et le texte environnant n'est pas suffisant ( ratio de 2.6)
        criterion: '10.6'
        type: code
        delivery: Majeur
      - name: Visibilité du focus
        description: Le contraste du focus est de 2.5 et l'outline a une valeur de 0 sur les boutons "Annuler" et "Enregistrer"
        criterion: '10.7'
        type: code
        delivery: Bloquant
  - name: Aide / FAQ
    url: https://citoyens.recette.telerecours.fr/#/faq
    blocks:
    - name: Page 
      errors:
      - name: Absence d'intitulé
        description: Le lien "Remonter en haut de la page" n'a pas d'intitulé
        criterion: '6.1'
        type: code
        delivery: Majeur
      - name: Navigation au clavier
        description: Le lien "remonter vers le haut de la page" n'est pas accessible au clavier, (absence d'attribut `href`)
        criterion: '7.3'
        type: code
        delivery: Majeur
      - name: Structure des titres
        description: le titre `<h2>' "recherche" devrait être un titre `<h1>` comme le titre "foire aux questions" et ajouter un élément `<Hn>` sur le titre du "Résultat de la recherche""
        criterion: '9.1'
        type: code
        delivery: Bloquant
      - name: Navigation au clavier
        description: L'ordre de tabulation n'est pas cohérent car le lien "remonter vers le haut de la page" n'est pas pris en compte. 
        criterion: '12.8'
        type: code
        delivery: Bloquant
    - name: Contenu
      errors:
      - name: Icônes de décoration
        description: Dans les thématiques d'aide, les icônes de décoration peuvent être restituées, ajouter l'attribut `aria-hidden="true"`. Les icônes de décoration ajoutées sur les numéros spéciaux peuvent être restituées, ajouter l'attribut `aria-hidden="true"` sur l'icône en forme de losange.
        criterion: '1.2'
        type: visuel
        delivery: Majeur
      - name: Contraste des éléments graphiques
        description: Dans le bloc de recherche, le contraste de la bordure des champs est insuffisant (ratio de 1.39).
        criterion: '3.3'
        type: visuel
        delivery: Bloquant
      - name: Absence d'intitulé
        description: Les liens qui ont le même intitulé ne renvoient pas sur la même adresse. Il faut soit expliciter le contenu du lien, soit reprendre le contenu du lien et le compléter dans l'attribut `title`
        criterion: '6.1'
        type: code
        delivery: Majeur
      - name: Intitulé de lien
        description: Dans le bloc "Comment déposer une requête pour le compte d'une autre personne par Télérecours citoyens ?", supprimer les contenus de l'attribut `title` et les `titles`. 
        criterion: '6.1'
        type: code
        delivery: Mineur
      - name: Titre de la page 
        description: Le titre de page "Aide" n'est pas pertinent, il ne reprend pas le nom du site. par exemple = "Aide | Télérecours citoyens | Conseil d'Etat". Le titre de la page ne change pas quand on fait une recherche. Indiquer le nombre de résultats et le terme recherché.  "résultats de la recherche = YY xxxx". YY étant le nombre de résultats et xxxx le terme recherché. "
        criterion: '8.6'
        type: code
        delivery: Majeur
      - name: Texte
        description: Utiliser l'élément `<p>` pour les paragraphes (ces derniers étant regroupés par un élément `<div>`
        criterion: '8.9'
        type: code
        delivery: mineur
      - name: Listes
        description: Ajouter une liste non ordonnée pour structurer la liste des thématiques présente. `<ul><li>`. Certaines listes possèdent du texte hors des balises `<li>`, mettre le texte dans un `<li>`. Ajouter une liste de description pour chacune des étapes de validation.
